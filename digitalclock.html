<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: #111827;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .clock{
        background-color: #1f2937;
        color: white;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    }
</style>
<body>
    <div class="clock">
            <h1 id="clock">00:00:00  PM</h1>
            <p>Digital Clock</p>
        </div>
<script>
    setInterval(()=>{
    const clock = document.getElementById("clock")
    console.log(clock)

    let time=new Date();
    console.log(time)

    const option={
        timezone : "Asia/Kolkata",
        hour : "2-digit",
        minute : "2-digit",
        second : "2-digit",
    };
     console.log(option)

    clock.textContent = time.toLocaleTimeString("en-US", option);
    console.log(time);
    },1000);
 
</script>
</body>
</html>
